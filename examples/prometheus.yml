# Prometheus configuration for monitoring TSDB
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tsdb-dev'

# Scrape TSDB metrics
scrape_configs:
  - job_name: 'tsdb'
    static_configs:
      - targets: ['tsdb:8080']
        labels:
          instance: 'tsdb-main'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
