apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: TSDB
    type: prometheus
    access: proxy
    url: http://tsdb:8080
    isDefault: false
    editable: true
    jsonData:
      timeInterval: "15s"
